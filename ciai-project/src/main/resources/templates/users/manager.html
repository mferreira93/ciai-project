<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Hotel Manager</title>
		<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	  	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="../css/style.css" rel="stylesheet" />
		<script src="../js/deleteButtons.js"></script>
	</head>
	<body>
		<div th:include="fragments/header :: admin"></div>
	    <div class="container">
			<div class="col-md-6 col-md-offset-3">
				<h2>Hotels Managers</h2>
				<br />				
				<div id="notice" class="text-center bg-success"></div>
				<br />
				<div class="col-md-6 col-md-offset-3">
					<table class="table">
			            <tr th:each="manager : ${manager}">
			                <td th:text="${manager.name}">Name</td>
			                <td>
			                	<a class="btn btn-sm btn-primary" th:href="@{|/users/managers/${manager.idUser}/hotels|}">
			                		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
			                	</a>
			                </td>
			                <td>
			                	<a class="btn btn-sm btn-danger deleteManager" type="submit" th:attr="data-url=${manager.idUser}">
			                		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			                	</a>
			                </td>
			            </tr>
			        </table>
				</div>		
			</div>
		</div>
		<div th:include="fragments/footer :: admin"></div>
	</body>
</html>
