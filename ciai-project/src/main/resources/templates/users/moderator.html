<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Comment Moderators</title>
		<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	  	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="../js/deleteButtons.js"></script>
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div th:include="fragments/header :: admin"></div>
	    <div class="container">
			<div class="col-md-6 col-md-offset-3">
				<h2>Comments Moderators</h2>
				<br />				
				<div id="notice" class="text-center bg-success"></div>
				<br />
				<div>
					<table class="table">
			            <tr th:each="moderator : ${user}">
			                <td th:text="${moderator.name}">Name</td>
			                <td>
			                	<a class="btn btn-sm btn-primary" th:href="@{|/users/moderators/${moderator.idUser}/edit|}">
			                		<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			                	</a>
			                </td>
			                <td>
			                	<a class="btn btn-sm btn-danger deleteModerator" type="submit" th:attr="data-url=${moderator.idUser}">
			                		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			                	</a>
			                </td>
			            </tr>
			        </table>
				</div>
				<br />
				<div>
					<a class="btn btn-sm btn-default pull-right" href="/users/moderators/new">
						<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Moderator
					</a>
				</div>
			</div>
		</div>
		<div th:include="fragments/footer :: admin"></div>
	</body>
</html>
