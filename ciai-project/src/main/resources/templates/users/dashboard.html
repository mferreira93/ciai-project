<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Dashboard</title>
	    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	  	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="../css/style.css" rel="stylesheet" />
		<script src="../js/disapproveButtons.js"></script>
		<script src="../js/approveButtons.js"></script>
	</head>
	<body>
		<div th:include="fragments/header :: admin"></div>
	    <div class="container">
		    <br/>
		    <div id="notice" class="text-center bg-success"></div>
		    <br/>
	    	<div class="col-md-4 border pull-right table-responsive">
				<h3>New Hotel Managers</h3>
				<div class="col-md-6 col-md-offset-3">
					<table class="table">
			            <tr th:each="manager : ${user}">
			                <td th:text="${manager.name}">Name</td>
			                <td>
			                	<a class="btn btn-sm btn-success approveManager" type="submit" th:attr="data-url=${manager.idUser}">
			                		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			                	</a>
			                </td>
			                <td>
			                	<a class="btn btn-sm btn-danger disapproveManager" type="submit" th:attr="data-url=${manager.idUser}">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</a>
			                </td>
			            </tr>
			        </table>
				</div>
			</div>
			<div class="col-md-7 border pull-left" id="margin">
				<h3>New Hotels</h3>
				<table class="table">
		            <tr th:each="hotel : ${hotels}">
		                <td><b th:text="${hotel.name}"></b> managed by <span th:text="${hotel.manager.name}"></span></td>
		                <td>
		                	<a class="btn btn-sm btn-primary" th:href="@{|/users/managers/${hotel.manager.idUser}/hotels/${hotel.id}|}">
		                		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
		                	</a>
		                </td>
		                <td>
		                	<a class="btn btn-sm btn-success approveHotel" type="submit" th:attr="data-url=${hotel.id}">
		                		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		                	</a>
		                </td>
		                <td>
		                	<a class="btn btn-sm btn-danger disapproveHotel" type="submit" th:attr="data-url=${hotel.id}">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</a>
		                </td>
		            </tr>
		        </table>
			</div>
			<br />
			<br />
			<div class="col-md-7 border pull-left">
				<h3>Editing made to Hotels</h3>
				<table class="table">
					<tr th:each="hotel : ${edited}">
						<td><b th:text="${hotel.name}"></b> managed by <span th:text="${hotel.manager.name}"></span></td>
		                <td>
		                	<a class="btn btn-sm btn-primary" th:href="@{|/users/managers/${hotel.manager.idUser}/hotels/${hotel.id}|}">
		                		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
		                	</a>
		                </td>
		                <td>
		                	<a class="btn btn-sm btn-success approveEdit" type="submit" th:attr="data-url=${hotel.id}">
		                		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		                	</a>
		                </td>
		                <td>
		                	<a class="btn btn-sm btn-danger disapproveEdit" type="submit" th:attr="data-url=${hotel.id}">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</a>
		                </td>
					</tr>
				</table>
			</div>
		</div>
		<div th:include="fragments/footer :: admin"></div>
	</body>
</html>
