<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	    <title>Handling User Form Submission</title>
	</head>
	<body>
		<div class="container">
			<h1>User Form</h1>
			<div th:fragment="sign_up(url)">
				<form class="form-horizontal" role="form" action="#" th:action="${url}" th:object="${user}" method="post">
		    		<p><input type="hidden" th:field="*{idUser}" /></p>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="name" class="control-label">Name:</label>
						</div>
						<div class="col-sm-10">
							<input type="text" name="name" class="form-control" id="name" th:field="*{name}" placeholder="Name" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="username" class="control-label">Username:</label>
						</div>
						<div class="col-sm-10">
							<input type="text" name="username" class="form-control" id="username" th:field="*{username}" placeholder="Username" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="email" class="control-label">Email:</label>
						</div>
						<div class="col-sm-10">
							<input type="email" name="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="inputPassword3" class="control-label">Password:</label>
						</div>
						<div class="col-sm-10">
							<input type="password" name="password" th:field="*{password}" class="form-control" id="inputPassword3" placeholder="Password" />
						</div>
					</div>                          
					<div class="form-group">
					  	<div class="col-sm-offset-2 col-sm-10">
					  		<p><input type="submit" class="btn btn-default" value="Submit" /></p>
					  	</div>
					</div>
                </form>
			</div>
	    </div>
	</body>
</html>
