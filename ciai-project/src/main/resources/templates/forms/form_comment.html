<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Handling Comment Form Submission</title>
	</head>
	<body>
		<div th:fragment="comment">
			<div class="section">
	            <div class="container">
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="section">
	                            <div class="container">
	                                <div class="row">
	                                    <div class="col-md-12">
											<h1>Answer to Comment</h1>
											<div>
												<form action="#" th:action="${url}" th:object="${comment}" method="post">
													<p><input type="hidden" th:field="*{id}" /> </p>
													<p>	Answer: <input th:field="*{description}" type="text" class="form-control"></input>
													</p>
										    	    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
											    </form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
