<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Login Page</title>
		<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	  	<link href="../css/style.css" rel="stylesheet" />
	  	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div th:include="fragments/header :: homepage"></div>
		<div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12"><hr/></div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img src="../images/login-button-img.png" class="center-block img-circle img-responsive" />
                    </div>
                    <div class="col-md-7">
                        <h1 class="text-primary"></h1>
                        <h1 class="text-primary">Login<br/></h1>
                        <p></p>
                        <div th:if="${#httpServletRequest.remoteUser}==null">	
	                        <form class="form-horizontal" role="form" th:action="@{/login}" method="post">
								<div th:if="${param.error}" class="alert alert-error">Failed to login!</div>
								<div th:if="${param.logout}" class="alert alert-error">You have been logged out!</div>
	                            <div class="form-group">
	                                <div class="col-sm-2">
	                                    <label for="user" class="control-label">Username:</label>
	                                </div>
	                                <div class="col-sm-10">
	                                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" />
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="col-sm-2">
	                                    <label for="inputPassword3" class="control-label">Password:</label>
	                                </div>
	                                <div class="col-sm-10">
	                                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" />
	                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="col-sm-offset-2 col-sm-10">
	                                	<input type="submit" class="btn btn-default" value="Login" />
	                                </div>
	                            </div>
	                        </form>
	                    </div>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12"><hr/></div>
                </div>
            </div>
        </div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div th:include="fragments/footer :: homepage"></div>
	</body>
</html>
