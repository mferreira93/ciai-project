<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	<link href="../css/hotels.css" rel="stylesheet" />
  	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/raty/2.7.0/jquery.raty.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Hotel Form</h1>
		<div th:fragment="hotelform(url)">
			<form action="#" th:action="${url}" th:object="${hotel}" method="post">
	    		<p><input type="hidden" th:field="*{id}" />Name: <input class="form-control" type="text" th:field="*{name}" /></p>
	    		<p>Address: <input class="form-control" type="text" th:field="*{address}" /></p>
	    		<p>Type:
	              	<select th:field="*{hotelType}" class="form-control">
	                	<option th:each="t : ${hotelTypes}" th:text="${t}" th:value="${t}" ></option>
	                </select>
                </p>
				<p>Number of Stars: <input class="form-control" min="1" max="5" type="number" th:field="*{numStars}" /></p>
				<br />
				<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
			</form>	 
		</div>
    </div>
</body>
</html>
