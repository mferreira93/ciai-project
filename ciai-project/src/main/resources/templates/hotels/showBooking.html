<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	    <title>Booking</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	  	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="../../css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div th:include="fragments/header :: manager"></div>
			<div class="container">
				<div class="col-md-6 col-md-offset-3">
					<h1 th:text="'Booking made by: ' + ${original.user.name}"></h1>
					<h3 th:text="${original.hotel.hotelType} + ' ' + ${original.hotel.name}"></h3>
					<h4 th:text="'Room: ' + ${original.room.roomType}"></h4>
					<br/>
					<h5><i>Original Dates:</i></h5>
					<p th:text="'Start: ' + ${original.start}"></p>
					<p th:text="'End: ' + ${original.end}"></p>					
					<br/>
					<h5><i>New Dates:</i></h5>
					<p th:text="'Start: ' + ${booking.start}"></p>
					<p th:text="'End: ' + ${booking.end}"></p>
					<br/>
					<a class=" pull-right btn btn-sm btn-default" href="/hotels/bookings_wait_list"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back</a>
				</div>
			</div>
			<br/>
		<div th:include="fragments/footer :: manager"></div>
	</body>
</html>
