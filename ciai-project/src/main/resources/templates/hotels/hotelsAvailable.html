<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    	<title>List of Hotels</title>
    	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
		<link href="../../../../css/style.css" rel="stylesheet" />
 		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/raty/2.7.0/jquery.raty.min.js"></script>
	</head>
	<body>
		<div th:include="fragments/header :: manager"></div>
	        <div class="section"> 
	            <div class="container">
	            	

					<br/>
				<ul th:each="hotel : ${hotel}" id="results">
	            		<li style="list-style-type: none;">
			                <div class="row"> 
			                    <div class="col-md-4"> 
			                        <img src="https://ununsplash.imgix.net/photo-1415302199888-384f752645d0?w=1024&amp;q=50&amp;fm=jpg&amp;s=823bdcc1b7ad955f5180efd352561016" class="img-responsive img-rounded" /> 
			                    </div>
			                    <div class="col-md-8">			                    
					            	<div>
					            		<h1> <a th:text="${hotel.hotelType} + ' ' + ${hotel.name}" th:href="@{|/hotels/hotelManager/${hotel.id}|}"></a></h1>
					            	</div>
			                        <h3> <span th:text="${hotel.address}"></span> | <span class="star-rating" th:attr="data-score=${hotel.numStars}"></span></h3> 
			                    </div>
			                </div>
		                </li>
	                	<li style="list-style-type: none;"></li>
	               	</ul>
	          	</div>
	        </div>
	        
		    <script src="..../../../../../js/app.js"></script>
    	<div th:include="fragments/footer :: manager"></div>
	</body>
</html>
