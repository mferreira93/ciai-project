<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	    <title>All Bookings</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	  	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../js/table.js"></script>
		<script src="../js/deleteButtons.js"></script>
	</head>
	<body>
		<div th:include="fragments/header :: manager"></div>
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<div class="table-responsive">
					<div>
						<h1>Booking List</h1>
						<br/>
						<div id="notice" class="text-center bg-success"></div>
						<br/>
						<table class="table">
							<tr th:each="booking : ${bookings}">
				                <td th:text="${booking.user.name}"></td>
				                <td th:text="${booking.hotel.hotelType} + ' ' +  ${booking.hotel.name}"></td>
				                <td th:text="${booking.room.roomType}"></td>
				                <td th:text="'Start: ' + ${booking.start}"></td>
				                <td th:text="'End: ' + ${booking.end}"></td>
				                <td>
				                	<a class="btn btn-sm btn-danger deleteBooking" type="submit" th:attr="data-url=${booking.id}">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</a>
				                </td>
				            </tr>
						</table>
					</div>
					<br />                     
			    </div>
			    <br/>
			    <a class="btn btn-small btn-default pull-right" href="/hotels/search_available_hotels"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search for available hotels</a>
			</div>
		</div>
		<br/>
		<div th:include="fragments/footer :: manager"></div>
	</body>
</html>
